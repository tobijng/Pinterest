<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Icon Button</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="Pinterest Notification.css" type="text/css" rel="stylesheet">
    </head>


    <body>
        <!-- Benachrichtigungsbereich
        <button type="button" class="icon-button">
            <img class="material-icons" src="notifications_24dp_5F6368.png" alt="Benachrichtigung" title="Benachrichtigungen">
            <span class="icon-button_badge">2</span>
        </button>
    -->

        <!-- Zurück-Button -->

        <button class="back-button" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>

        <!-- Like-Bereich-->

        <div class = "container">

            <div class="image-section">
                <img class="image" src="Download.jpeg" alt="PIN" title="PIN">
            </div>

            <div class="content">
                <div class="bar">
                    <div class="like-container">
                        <button id="likeButton">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 21C12 21 4 13.5 4 8.5C4 5.5 6.5 3 9 3C10.5 3 12 4 12 4C12 4 13.5 3 15 3C17.5 3 20 5.5 20 8.5C20 13.5 12 21 12 21Z"/>
                        </svg>
                        <span class="tooltip">Reagieren</span>
                        </button>
                        <p id="likeCount">Likes: 0</p>
                    </div>

                    <div class="share-container">
                        <button class="share-button">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8" y1="11" x2="16" y2="6"></line>
                                <line x1="8" y1="13" x2="16" y2="18"></line>
                            </svg>
                            <snap class="tooltip">Teilen</snap>
                        </button>

                        <div class="share-menu">
                            <h5>Teilen über</h5>
                            <button class="share-option" onclick="shareOn('facebook')">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                            </button>
                            <button class="share-option" onclick="shareOn('x')">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X">
                            </button>
                            <button class="share-option" onclick="shareOn('whatsapp')">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                            </button>
                        </div>
                    </div>

                    <div class="dots-container">
                        <button class="dots-btn">
                            <div></div>
                            <div></div>
                            <div></div>
                            <span class="tooltip">Weitere Optionen</span>
                        </button>

                        <div class="dots-menu">
                        <button class="menu-item" id="download-button">Bild herunterladen</button>
                        <button class="menu-item" id="hide-pin-button">Pin ausblenden</button>
                        <button class="menu-item" id="report-pin-button">Pin melden</button>
                        </div>
                    </div>

                    <button class="merken-button">Merken</button>
                </div>

                <div class="uploader-container">
                    <img class="uploader-profile-pic" src="uploader-profile.jpg" alt="Profilbild">
                    <span class="uploader-username">Max Mustermann</span>
                </div>

                <div class="comment-container">
                    <span>Kommentar</span>
                <span class ="comment-arrow">▼</span>
                </div>

                <div class="comments">
                    <div class="comment-item">
                        <div class="comment-header">
                            <img class="comment-profile-pic" src="default-profile.png" alt="Profilbild">
                            <span class="comment-username"></span>
                        </div>
                        <div class="comment-content">
                            <span class="comment-text"></span>
                        </div>
                        <div class="comment-likeButton">
                        </div>
                    </div>
                </div>

        <!-- Kommentarbereich-->
        <div class="main">

                <form class="comment">
                <input type="text" class="typedMessage" placeholder="Kommentar hinzufügen">
                <button type="submit" class="submit">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2 3L22 12L2 21L9 12L2 3Z" fill="white"/>
                    </svg>
                </button>
                
                </form>
            </div>
        
        <script src="Pinterest Nachrichten.js"></script>
        </div>

    </div>
        
    </body>
</html>
