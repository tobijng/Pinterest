<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot your Password?</title>
    <link rel="stylesheet" href="f_login_screen_style.css">
</head> 
<body>

<div class="container">
    <div class="startingscreen">

        <h1>Reset your Password</h1>

        <hr>
        <form id="login-form">
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Enter Email " name="email" required>

            <div class="info-message">
                <p>An email will be sent to you with instructions on how to reset your password. Please check your inbox and follow the instructions provided.</p>
            </div>
            

            <button type="submit" class="submitbutton">Submit</button>

        </form>
    </div>
</div>
