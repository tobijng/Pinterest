<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="Settings.css">

</head>
<body>

<div class="container">
    <div class="settingsForm">

        <form id="settingsForm" action="#" method="post">
            <!-- firstname, surname, etc. required?-->
            <label for="firstName"><b>First Name</label>
            <input type="firstName" placeholder="Enter your first name" name="firstName" required>

            <label for="surname"><b>Surname</label>
            <input type="surname" placeholder="Enter your surname" name="surname" required>

            <label for="username"><b>Username</label>
            <input type="username" placeholder="Enter your username" name="username" required>

            <label for="website"><b>Website</label>
            <input type="website" placeholder="Enter your personal website (optional)" name="username">
            

        
            <label for="pronouns">Pronomen</label>
            <select id="pronouns" name="pronouns">
                <option value="he/him">Er/ihn/ihm</option>
                <option value="she/her">Sie/ihr/ihre</option>
                <option value="they/them">Es/sein</option>
            </select>


            
            
        </form>
    </div>
</div>
</body>
