<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signupstyle.css">
    <style>
        .error-message { color: red; font-size: 14px; margin-top: 5px; }
        .error-border { border: 2px solid red; }
        .success-message { color: green; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="signinform">
        <h1>Sign Up</h1>
        <hr>

        <form id="signupForm">
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
            <p id="password-error" class="error-message"></p>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" id="password-repeat" placeholder="Repeat Password" name="password-repeat" required>
            <p id="password-repeat-error" class="error-message"></p>

            <div class="clearfix">
                <button type="button" class="cancelbutton">Cancel</button>
                <button type="submit" class="signupbutton">Sign Up</button>
            </div>
        </form>
        <p id="server-response" class="success-message"></p>
    </div>
</div>

<script src="signup.js"></script>
</body>
</html>
